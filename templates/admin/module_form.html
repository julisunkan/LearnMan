{% extends "base.html" %}

{% block extra_css %}
<script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Admin</a></li>
                <li class="breadcrumb-item active">{{ action }} Module</li>
            </ol>
        </nav>
        
        <h1>{{ action }} Module</h1>
        
        <form method="POST" id="moduleForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="title" class="form-label">Module Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ module.title if module else '' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ module.description if module else '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="video_url" class="form-label">Video URL (MP4)</label>
                <input type="url" class="form-control" id="video_url" name="video_url" value="{{ module.video_url if module else '' }}" placeholder="https://example.com/video.mp4">
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Module Content</label>
                <div id="editor"></div>
                <textarea id="content" name="content" style="display: none;">{{ module.content if module else '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">{{ action }} Module</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    
    <div class="col-md-4">
        <div class="card sticky-top">
            <div class="card-header">
                <h5>Preview</h5>
            </div>
            <div class="card-body">
                <div id="contentPreview">
                    <p class="text-muted">Content preview will appear here as you type.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let editor;
    
    document.addEventListener('DOMContentLoaded', function() {
        // Get initial content from the hidden textarea
        const initialContent = document.getElementById('content').value;
        
        ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: [
                    'heading', '|', 
                    'bold', 'italic', 'link', '|',
                    'bulletedList', 'numberedList', '|', 
                    'outdent', 'indent', '|', 
                    'blockQuote', 'insertTable', '|',
                    'imageUpload', 'mediaEmbed', '|',
                    'undo', 'redo'
                ],
                image: {
                    resizeUnit: '%',
                    resizeOptions: [
                        {
                            name: 'resizeImage:original',
                            value: null,
                            label: 'Original size'
                        },
                        {
                            name: 'resizeImage:25',
                            value: '25',
                            label: '25%'
                        },
                        {
                            name: 'resizeImage:50',
                            value: '50',
                            label: '50%'
                        },
                        {
                            name: 'resizeImage:75',
                            value: '75',
                            label: '75%'
                        }
                    ],
                    toolbar: [
                        'imageTextAlternative', 'toggleImageCaption', '|',
                        'imageStyle:alignLeft', 'imageStyle:alignCenter', 'imageStyle:alignRight', '|',
                        'resizeImage:25', 'resizeImage:50', 'resizeImage:75', 'resizeImage:original'
                    ],
                    styles: [
                        'alignLeft', 'alignCenter', 'alignRight'
                    ]
                },
                simpleUpload: {
                    uploadUrl: '/admin/upload-image',
                    headers: {
                        'X-CSRF-Token': '{{ csrf_token() }}'
                    }
                }
            })
            .then(function(newEditor) {
                editor = newEditor;
                
                // Set initial content if available
                if (initialContent) {
                    editor.setData(initialContent);
                }
                
                // Sync content to hidden textarea whenever content changes
                editor.model.document.on('change:data', function() {
                    const data = editor.getData();
                    document.getElementById('content').value = data;
                    
                    // Update preview
                    const previewDiv = document.getElementById('contentPreview');
                    previewDiv.innerHTML = data || '<p class="text-muted">Content preview will appear here as you type.</p>';
                });
                
                // Initial preview update
                const currentContent = editor.getData();
                if (currentContent) {
                    document.getElementById('contentPreview').innerHTML = currentContent;
                }
            })
            .catch(function(error) {
                console.error('CKEditor initialization error:', error);
            });
        
        // Form submission handler to ensure content is synced
        document.getElementById('moduleForm').addEventListener('submit', function(e) {
            if (editor) {
                const currentData = editor.getData();
                document.getElementById('content').value = currentData;
            }
        });
    });
</script>
{% endblock %}
